<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Pitha Ghor</h1>

    <form action="">
        <p>Name:
            <input type="text" name="name" placeholder="Enter your name" id="">
        </p>

        <p>Email:
            <input type="text" name="email" placeholder="Enter your email" id="">
        </p>

        <fieldset>
            <legend>
                Select your pitha
            </legend>

            <p><input type="radio" name="pitha" id="">Chitoi</p>

            <p>
                <label for="pati">
                    <input type="radio" name="pitha" id="pati">Patishapta
                </label>
            </p>

            <p>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa">Vapa
                </label>
            </p>

            <p>
                <label for="song">
                    <input type="radio" name="pitha" id="song">Songsar
                </label>
            </p>
        </fieldset>


        <fieldset>
            <legend>Select your vorta</legend>

            <p><label for="dhoniya"><input type="checkbox" name="vorta" id="dhoniya">Dhoniya</label></p>
            <p><label for="shorisha"><input type="checkbox" name="vorta" id="shorisha">Shorisha</label></p>
            <p><label for="shutki"><input type="checkbox" name="vorta" id="shutki">Shutki</label></p>
        </fieldset>

        <p>Special Instruction:<br>
            <textarea name="instruction" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
